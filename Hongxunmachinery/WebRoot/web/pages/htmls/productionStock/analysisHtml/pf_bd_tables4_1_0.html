        function distribution(){
        	//var tabs = $('#tt').tabs('tabs');
        	for(var i=1;i<$('#tt').tabs('tabs').length;i++) {
				var tab = $('#tt').tabs('getTab', i);
				var iframeWindow=tab.find('iframe')[0].contentWindow;    
				var url = iframeWindow.$('#tt').datagrid("options").url;
				var title = tab.panel('options').title;
				alert(title);
				if(title.indexOf('外购')>-1){
					$.ajax({  
						type: "post",  
						url: url, 
						traditional: true,
						dataType:"json", 						
						success: function(result) {							
							newPurchaseNum(result, title);												
						}, 
						error : function() {
					       	alert("异常！");
					  	}
					});    	
				}else if(title.indexOf('外协')>-1){
					$.ajax({  
						type: "post",  
						url: url, 
						traditional: true,
						dataType:"json", 						
						success: function(result) {	
							newWeiwaiNum(result, title);													
						}, 
						error : function() {
					       	alert("异常！");
					  	}
					});    		
				
				}else{
					$.ajax({  
						type: "post",  
						url: url, 
						traditional: true,
						dataType:"json", 						
						success: function(result) {	
							newWorkNum(result, title)													
						}, 
						error : function() {
					       	alert("异常！");
					  	}
					});    		
				}
			}
        }
        
      
		function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:false
                    });                     
                }
     	}
