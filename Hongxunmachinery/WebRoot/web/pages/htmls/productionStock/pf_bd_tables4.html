        <script type="text/javascript">
            $('.easyui-tabs1').tabs({
                  tabHeight: 44,
                  onSelect:function(title,index){
                    var currentTab = $('.easyui-tabs1').tabs("getSelected");
                    if(currentTab.find("iframe") && currentTab.find("iframe").size()){
                        currentTab.find("iframe").attr("src",currentTab.find("iframe").attr("src"));
                    }
                  }
                })
        </script>
        <script type="text/javascript">
            function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:true
                    });
                }
            }
            
            $(function(){
            	var str = localStorage.getItem('authority'); 		        	
	        	str = str.substr(4, 3)
	        	var flag=0;
	        	//alert(str);             
	        	for(var i=0; i<str.length; i++){
					if(str.charAt(i)==0){	
						if(i==2){	        				
	        				$('.assembleProduction').hide();
	        			}else if(i==1){	
	        				$('.weldProduction').hide();
	        			}else if(i==0){	        				
	        				$('.decrease').hide();
	        			}        			        			
	        		}else{
						if(i==2){
	        				flag = 2;
	        			}else if(i==1){
	        				flag = 1;
	        			}else if(i==0){
	        				flag = 0;
	        			}	
	        		}	        		        	
            	}
            	if(flag == 2){
            		setTimeout(function(){
            			addTab('装配件实时库存','./assambleStock.html')							
					},300); 
				}else if(flag == 1){
            		setTimeout(function(){
						addTab('焊接件实时库存','./weldStock.html')	
					},300); 
            	}else if(flag == 0){
					setTimeout(function(){
						addTab('扣库存','./decreaseStock.jsp')	
					},300);
            	}		
            	
	        });

        </script>
