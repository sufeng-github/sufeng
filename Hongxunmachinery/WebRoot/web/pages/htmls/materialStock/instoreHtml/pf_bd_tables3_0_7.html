<body>

	<div class="easyui-layout"  data-options="fit:true">	
		<div data-options="region:'center'" style="padding:0px;background:#eee;">

 				<div id="tt" class="easyui-tabs1" style="width:100%;height:100%;">
	          	</div>	 				
		</div>

	<script type="text/javascript">
		
        $('.easyui-tabs1').tabs({
          	tabHeight: 26,
         
        });
        function getPurchaseDeNumID(){
        	return window.parent.window.getPurchaseDeNumID("#dialog");
        }

        function getOutStoreNumID(){
        	return window.parent.window.getOutStoreNumID("#dialog");
        }

      	function getPurchaseItemsInstoreData(){

            var tab = $('#tt').tabs('getTab', '采购入库单');
			var iframeWindow=tab.find('iframe')[0].contentWindow;    
			return iframeWindow.$('#tt').datagrid("getData");
				
		}
        
      
		function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:false
                    });                     
                }
     	}
      	
      	$(function(){					
            	setTimeout(function(){
					addTab('提单详细','./pf_bd_tables3_0_6_0.jsp');
					
				},300);
	   	});
	   	
	    $(window).resize(function(){
	    	$('.easyui-tabs1').tabs("resize");
	    }).resize(); 
	    
	</script>

</body>
