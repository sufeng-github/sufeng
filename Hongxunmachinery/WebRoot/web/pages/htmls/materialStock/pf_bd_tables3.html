        <script type="text/javascript">
            function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:true
                    });
                }
            }
            
             $(function(){
            	var str = localStorage.getItem('authority'); 		        	
	        	str = str.substr(7, 3)
	        	var flag=0;
	        	//alert(str);         
                     
                     
	        	for(var i=0; i<str.length; i++){
					if(str.charAt(i)==0){	
	        			if(i==2){
	        				$('.purchaseInstore').hide();
	        			}else if(i==1){
	        				$('.fetchMaterial').hide();
	        			}else if(i==0){	
	        				$('.realStorck').hide();
	        			}        			
	        		}else{
						if(i==2){
	        				flag = 2;
	        			}else if(i==1){
	        				flag = 1;
	        			}else if(i==0){
	        				flag = 0;
	        			}
	        		}	        		        	
            	}
            	if(flag == 0){
            		setTimeout(function(){
						addTab('原料实时库存','./pf_bd_tables3_0.html')	
					},300); 
            	}else if(flag == 1){
            		setTimeout(function(){
						addTab('工单领料操作','./pf_bd_tables3_6.jsp')	
					},300); 
            	}else if(flag == 2){
	            	setTimeout(function(){
						addTab('采购入库操作','./pf_bd_tables3_1.jsp');		
					},300); 
            	}				
            	
	        });
