<html lang="en"> 
    <head> 
        <meta charset="utf-8">

		<link rel="stylesheet" href="../../css/style.css" media="screen" type="text/css" /> 
    </head> 
    <body>
        <div id="pf-bd">
            <div id="pf-sider">
                <h2 class="pf-model-name">
                    <span class="iconfont"></span>
                    <span class="pf-name">财务管理</span>
                    <span class="toggle-icon"></span>
                </h2>   
                <ul class="mcd-menu">
                	<li class="materialStock">
                        <a href="javascript:void(0)" onclick="addTab('原料采购','./pf_bd_tables2_1.html')" class="active">
                            <i class="iconfont">&#xe699;</i>       
							<strong>原料采购</strong>
							<small>cailiaocaigou</small>
                        </a>               
                     </li>
                     <li class="weiwai">
                        <a href="javascript:void(0)" onclick="addTab('委外加工','./pf_bd_tables2_4.jsp')">
                            <i class="iconfont">&#xe639;</i>      
							<strong>委外加工</strong>
							<small>wuwaijiagong</small>
                        </a>               
                     </li>
                     <li class="production">
                        <a href="javascript:void(0)" onclick="addTab('成品销售','./pf_bd_tables2_0.jsp')">
                            <i class="iconfont">&#xe6e4;</i>       
							<strong>成品销售</strong>
							<small>chengpingxiaoshou</small>                        
                        </a>
                     </li>       
                </ul> 
            </div>
            <div id="pf-page">
                <div id="tt" class="easyui-tabs1" style="width:100%;height:100%;">    
<!--                <div title="成品账单操作" style="padding:10px 5px 5px 10px;">
                        <iframe class="page-iframe" src="./pf_bd_tables6_1.jsp" frameborder="no"   border="no" height="100%" width="100%" scrolling="auto"></iframe>
                    </div>  -->                              
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../../../custom/jquery.min.js"></script>
        <script type="text/javascript" src="../../../custom/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../js/main.js"></script> 
        <script type="text/javascript">
            $('.easyui-tabs1').tabs({
                  tabHeight: 44,
                  onSelect:function(title,index){
                    var currentTab = $('.easyui-tabs1').tabs("getSelected");
                    if(currentTab.find("iframe") && currentTab.find("iframe").size()){
                        currentTab.find("iframe").attr("src",currentTab.find("iframe").attr("src"));
                    }
                  }
                })
        </script>
        <script type="text/javascript">
            function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:true
                    });
                }
            }
            
            $(function(){
            	var str = localStorage.getItem('authority'); 		        	
	        	str = str.substr(0, 3)
	        	var flag=0;
	        	//alert(str);             
	        	for(var i=0; i<str.length; i++){
					if(str.charAt(i)==0){	
						if(i==2){	        				
	        				$('.materialStock').hide();
	        			}else if(i==1){	
	        				$('.weiwai').hide();
	        			}else if(i==0){	        				
	        				$('.production').hide();
	        			}        			        			
	        		}else{
						if(i==2){
	        				flag = 2;
	        			}else if(i==1){
	        				flag = 1;
	        			}else if(i==0){
	        				flag = 0;
	        			}	
	        		}	        		        	
            	}
            	if(flag == 0){
            		setTimeout(function(){
            			addTab('原料采购','./pf_bd_tables2_1.html')						
					},300); 
				}else if(flag == 1){
            		setTimeout(function(){
						addTab('委外加工','./pf_bd_tables2_4.jsp')
					},300); 
            	}else if(flag == 2){
					setTimeout(function(){
						addTab('成品销售','./pf_bd_tables2_0.jsp')
					},300);
            	}		
            	
	        });

        </script>

    </body> 
</html>
