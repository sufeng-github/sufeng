        <script type="text/javascript">
            function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:true
                    });
                }
            }

            $(function(){
	        	//alert(authority);	        	
	        	var str = localStorage.getItem('authority'); 			        	
	        	str = str.substr(14, 4)
	        	var flag=0;
	        	//alert(str);
	        	for(var i=0; i<str.length; i++){
					if(str.charAt(i)==0){	
	        			if(i==3){
	        				$('.bom').hide();
	        			}else if(i==2){
	        				$('.draw').hide();
	        			}else if(i==1){
	        				$('.QRcode').hide();
	        			}else if(i==0){
	        				$('.specialMaterial').hide();	        				
	        			}	        			
	        		}else{
	        			if(i==3){
	        				flag = 3;
	        			}else if(i==2){
	        				flag = 2;
	        			}else if(i==1){
	        				flag = 1;
	        			}else if(i==0){
	        				flag = 0;
	        			}
	        		}	        		        	
            	}
            	
            	if(flag == 0){
            		setTimeout(function(){
						addTab('不合并物料','./pf_bd_tables1_4.jsp')
					},300); 
            	}else if(flag == 1){
            		setTimeout(function(){
						addTab('二维码','./pf_bd_tables1_5.jsp')	
					},300); 
            	}else if(flag == 2){
            		setTimeout(function(){
						addTab('产品图纸文档','./pf_bd_tables1_1.jsp')	
					},300); 
            	}else if(flag == 3){
	            	setTimeout(function(){
						addTab('Bom','./pf_bd_tables1_0.jsp')	
					},300); 
            	}

	        }); 
        </script>
