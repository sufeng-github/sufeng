        <script type="text/javascript">
      
        
        
            function addTab(title, url){
                if ($('#tt').tabs('exists', title)){
                    $('#tt').tabs('select', title);
                } else {
                    var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
                    $('#tt').tabs('add',{
                        title:title,
                        content:content,
                        closable:true
                    });
                }
            }
            
            $(function(){
            	var str = localStorage.getItem('authority'); 		        	
	        	str = str.substr(10, 4)
	        	var flag=0;
	        	//alert(str);
	        	for(var i=0; i<str.length; i++){
					if(str.charAt(i)==0){	
	        			if(i==3){
	        				$('.order').hide();
	        			}else if(i==2){
	        				$('.purchase').hide();
	        			}else if(i==1){
	        				$('.work').hide();
	        			}else if(i==0){	
	        				$('.weiwai').hide();
	        			}        			
	        		}else{
	        			if(i==3){
	        				flag = 3;
	        			}else if(i==2){
	        				flag = 2;
	        			}else if(i==1){
	        				flag = 1;
	        			}else if(i==0){
	        				flag = 0;
	        			}
	        		}	        		        	
            	}
            	if(flag == 0){
            		setTimeout(function(){
						addTab('委外计划','./weiwai.jsp')	
					},300); 
            	}else if(flag == 1){
            		setTimeout(function(){
						addTab('排产计划','./pf_bd_tables2_3.jsp')	
					},300); 
            	}else if(flag == 2){
	            	setTimeout(function(){
						addTab('采购计划','./purchasePlan.html')	
					},300); 
            	}else if(flag == 3){
					setTimeout(function(){
						addTab('订单计划','./orderPlan.jsp');				
					},300);
				}						
            	
	        });
        </script>
